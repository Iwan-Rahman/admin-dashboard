<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <form action="" class="search"></form>
        <input type="text" name="search">
        <button type="submit">🔍</button>
      </form>
      <div class="profile-menu">
        <div>🔔</div>
        <div></div>
        <div></div>
      </div>
      <div class="profile-banner">
        <div class="profile-img"></div>
        <h3>Hi There,</h3>
        <h1></h1>
      </div>
      <div class="profile-actions">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sideboard">
      <h1>Dashboard</h1>
      <div class="sideboard-menu">
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
      </div>
    </div>
    <div class="sideboard-settings">
      <div>Settings</div>
      <div>Support</div>
      <div>Privacy</div>
    </div>
    <div class="main">
      <h2>Your Projects</h2>
      <div class="project-grid">

      </div>
      <div class="announcement">
        <h2>Announcements</h2>
        <div class="announcement-grid"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="trending-grid"></div>
      </div>
    </div>
  </body>
</html>
